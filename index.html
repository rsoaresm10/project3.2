<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta mentor="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario teste</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
   <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
   </header> 
<form id="my-form">
    
<fieldset>
    <div class="fieldset-wrapper">
        <legend>
            Informações pessoais
        </legend>
        <div class="names">
    <div class="input-wrapper">
        <label for="event-name">Nome</label>
        <input type="text"  id="event-name">
    </div>

    <div class="input-wrapper">
        <label for="event-nickname">Sobrenome</label>
        <input type="text"  id="event-nickname">
    </div>
</div>

<div class="input-wrapper">
    
    <label for="event-email">Email <span>(digite um email válido)</span></label>
    <input type="text"  id="event-email">
</div>


<div class="input-wrapper">
    
    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
    <input type="password"  id="event-password">
</div>
</div>

</fieldset>

<fieldset>
    <div class="fieldset-wrapper">
        <legend>
            Informações do mentor
        </legend>
<fieldset>
    <div class="input-wrapper">
        
        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text"  id="event-mentor">
    </div>

</fieldset>

<fieldset>
    <div class="fieldset-wrapper">
    <legend>
      Mentoria 1
    </legend>


    <div class="col-3">
        <div class="input-wrapper">
            <label for="event-date"> Data </label>
            <input type="date"  id="event-date">
            </div>
            
            <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time"  id="event-begin">
                </div>
                <div class="input-wrapper">
                    <label for="event-begin">Até</label>
                    <input type="time"  id="event-begin">
                    </div>
            
            </div>


    
</fieldset>

<fieldset>
    <div class="fieldset-wrapper">
        <legend>
          Mentoria 2
        </legend>
    
    
        <div class="col-3">
            <div class="input-wrapper">
                <label for="event-date"> Data </label>
                <input type="date"  id="event-date">
                </div>
                
                <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time"  id="event-begin">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Até</label>
                        <input type="time"  id="event-begin">
                        </div>
                
                </div>
</fieldset>
</form>


<footer>
    <input class="button" 
    type="submit" 
    form="my-form"
    value="Salvar evento">
  </footer>
</div>

</body>
</html>
